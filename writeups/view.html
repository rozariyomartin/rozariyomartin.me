<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <title>CTF Writeup</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind + Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- Your main CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="overflow-x-hidden">

<!-- Effects (same as main site) -->
<canvas id="glitch-bg"></canvas>
<div class="scan-lines"></div>

<div class="relative z-10 px-6 py-12 max-w-5xl mx-auto">

    <a href="../index.html#authored"
       class="text-green-400 hover:underline mb-8 inline-block font-mono">
        ‚Üê Back to Portfolio
    </a>

    <!-- Markdown Content -->
    <article id="content"
             class="prose prose-invert max-w-none font-mono">
    </article>

</div>

<!-- Markdown Renderer -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script>
const params = new URLSearchParams(window.location.search);
const file = params.get("file");

if (!file) {
    document.getElementById("content").innerHTML =
        "<p class='text-red-400'>No writeup specified.</p>";
} else {
    fetch(file)
        .then(res => res.text())
        .then(md => {
            document.getElementById("content").innerHTML =
                marked.parse(md);
        })
        .catch(() => {
            document.getElementById("content").innerHTML =
                "<p class='text-red-400'>Failed to load writeup.</p>";
        });
}
</script>

<!-- Same JS as main site (glitch animation etc.) -->
<script src="../js/script.js"></script>

</body>
</html>
